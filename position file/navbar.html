<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
*{
box-sizing: border-box;
}
.hd1{
background-color: black;
border-radius: 8px;
}

.hd1 ul{
overflow: auto;
}

.hd1 li{
float: left;
list-style: none;
margin: 10px;
}

.hd1 li a{
text-decoration: none;
color: white;
margin: 8px;
}
.sr1{
float: right;
color: black;
padding:3px;
}
.sr1 input{
padding:8px;
border-radius: 15px;
border: none;
}
.hd1 ul li a:hover{
color: red;
}
</style>
</head>
<body>
<header>
<nav  class="hd1" id="header1">
<ul>
<li> <a href="#">home</a></li>
<li> <a href="#">about</a></li>
<li> <a href="#">contact us</a></li>
<li> <a href="#">login</a></li>
<li> <a href="#">rate us</a></li>
<div class="sr1">
<input type="text" name="search" class="sr1" placeholder="serch here">
</div>
</ul>


</nav>



</header>
</body>
</html>
